# Simple Spring Boot application.properties for Supabase connection
# Copy this exactly into your src/main/resources/application.properties

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Supabase)
spring.datasource.url=jdbc:postgresql://db.uttqcysweizpwijzgpql.supabase.co:6543/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=anishrootpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (Simple settings that work)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA/Hibernate (Simple settings)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false