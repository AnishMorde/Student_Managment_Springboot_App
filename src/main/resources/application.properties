# Application Name
spring.application.name=StudentManagment

# Supabase PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://db.uttqcysweizpwijzgpql.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=anishrootpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP - optimized for Supabase)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Additional PostgreSQL optimizations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Logging (optional - for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE